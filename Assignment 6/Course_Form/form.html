<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Course Registration</title>
</head>
<body>
    <h1>Simple Course Registration Form</h1>
    <form action="/course" method="post">
        <input type="text" name="code" placeholder="Enter Course Code"><br><br>
        <input type="text" name="name" placeholder="Enter Cource Name"><br><br>
        <input type="text" name="institute" placeholder="Enter Institute"><br><br>
        <input type="text" name="department" placeholder="Enter Department"><br><br>
        <button type="submit" name="submit"> Display</button>
    </form>
</body>
</html>
