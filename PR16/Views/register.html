<html>
  <head>
    <title>PR16</title>
  </head>

  <body>
    <div class="container">
      <form action="/register" method="post">
        <h1>Register</h1>
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username"
          required
        />
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
