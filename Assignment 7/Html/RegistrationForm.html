<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="/display" method="post">
      <input
        type="text"
        name="name"
        placeholder="Enter Your  Name"
      /><br /><br />
      <input
        type="email"
        name="email"
        placeholder="Enter Your Email"
      /><br /><br />
      <input
        type="password"
        name="Pass"
        placeholder="Enter Your Password"
      /><br /><br />
      <input
        type="date"
        name="date"
        placeholder="Enter Your BirthDate"
      /><br /><br />

      <label>Gender:</label><br />
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-male" name="gender" value="male" />
      <label for="gender-female">female</label>
      <input type="radio" id="gender-female" name="gender" value="female" />

      <p>select state</p>
      <select name="state" name="state">
        <option value="select">Select--</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Rajasthan">Maharashtra</option>
        <option value="UP">Rajasthan</option>
        <option value="Uttar-Pradesh">Punjab</option>
      </select>
      <br />

      <p>select range</p>
      <input type="range" name="range" min="1" max="10" value="5" step="1" /><br /><br />
      <p>select Time</p>
      <input type="time" name="time" placeholder="Enter the time" />

      <p>Hobbies</p>
      <input type="checkbox" name="hobbie" value="Cricket" />
      <label for="Cricket">Cricket</label><br />

      <input type="checkbox" name="hobbie" value="Football" />
      <label for="Football">Football</label><br />

      <input type="checkbox" name="hobbie" value="Vollyball" />
      <label for="Vollyball">Vollyball</label><br />

      <p>subject</p>
      <input type="checkbox" name="subject" value="AWT" />
      <label for="Cricket">AWT</label><br />

      <input type="checkbox" name="subject" value="OS" />
      <label for="Football">OS</label><br />

      <input type="checkbox" name="subject" value="DAA" />
      <label for="Vollyball">DAA</label><br />

      <br />
      <button type="submit" name="submit">Display</button>
    </form>
  </body>
</html>
